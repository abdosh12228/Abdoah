<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل دخول - قلبين</title>
  <style>
    body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #fdf0f5; }
    .login-box { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; width: 300px; text-align: center; }
    input { width: 100%; margin-bottom: 10px; padding: 10px; border-radius: 5px; border: 1px solid #ddd; }
    button { width: 100%; padding: 10px; background: #e91e63; color: white; border: none; border-radius: 5px; cursor: pointer; }
    #message { margin-top: 10px; text-align: center; color: green; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>تسجيل دخول</h2>
    <input type="text" id="username" placeholder="اسم المستخدم">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button onclick="login()">دخول</button>
    <div id="message"></div>
  </div>

  <script>
    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const response = await fetch('https://qalbin-backend.onrender.com/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const result = await response.json();
      document.getElementById('message').textContent = result.message;
    }
  </script>
</body>
</html>
